<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA da Manutenção</title>
    <link rel="stylesheet" href="estilos/styleteste.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario">
        <h1 id="titulo">SA da Manutenção</h1>
        <label for="nSA">Informe o numero da SA</label>
        <input type="text" id="nSA"required maxlength="6">
        <label for="nFlag">Informe o numero do Fluig</label>
        <input type="text" id="nFlg" maxlength="6">
        <div class="desc">
        <label for="desc">Descrição</label>
        <textarea id="desc" rows="4" cols="50" placeholder="Descreva a sua solicitação" maxlength="100" required></textarea>
        </div>
        <label for="data">Informe a data de solicitação</label>
        <input type="date" id="data" required>
        <input type="button" id="botao" value="Enviar" onclick="enviar()">
    </div>
</body>
<script src="scripts/app.js"></script>
</html>
